<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo da Velha</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
      <h1>Jogo da Velha</h1>
  </header>
  
 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <main>
    <div id="display">
      <p><strong>Player Atual:</strong> <span id="playerScreenValue"></span></p>
    </div>
    <div id="paper">
      <div id="sq1" class="valueSquare" tabindex="0"></div>
      <div id="sq2" class="valueSquare" tabindex="1"></></div>
      <div id="sq3" class="valueSquare" tabindex="2"></></div>
      <br />
      <div id="sq4" class="valueSquare" tabindex="3"></></div>
      <div id="sq5" class="valueSquare" tabindex="4"></></div>
      <div id="sq6" class="valueSquare" tabindex="5"></></div>
      <br />
      <div id="sq7" class="valueSquare" tabindex="6"></></div>
      <div id="sq8" class="valueSquare" tabindex="7"></></div>
      <div id="sq9" class="valueSquare" tabindex="8"></></div>
    </div>
    <div id="menu">
      <input id="resetBtn" type="button" value="reset" onclick="resetValues();" tabindex="9">
    </div>
    <div id="modal"></div>
  </main>
</body>

</html>
