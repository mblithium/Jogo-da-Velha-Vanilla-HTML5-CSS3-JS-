<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo da Velha</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Jogo da Velha</h1>
  

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <main>
    <div id="paper">
      <div id="sq1" class="valueSquare"></div>
      <div id="sq2" class="valueSquare"></div>
      <div id="sq3" class="valueSquare"></div>
      <br />
      <div id="sq4" class="valueSquare"></div>
      <div id="sq5" class="valueSquare"></div>
      <div id="sq6" class="valueSquare"></div>
      <br />
      <div id="sq7" class="valueSquare"></div>
      <div id="sq8" class="valueSquare"></div>
      <div id="sq9" class="valueSquare"></div>
    </div>
    <input type="button" value="reset" onclick="resetValues();">
    <p>Player Atual: <span id="playerScreenValue"></span></p>
  </main>
</body>

</html>
